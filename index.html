<!DOCTYPE html>

<html lang='en'>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="UTF-8">
</head>
<body div class="body">	
	<div id='calculator'>
		<div class='display'>
			<p id='upper_display'></p>
			<p id='display'></p>
		</div>
		<div class='buttons'>
			<div class='rowOne'>
				<button type="button" class="btn btn-primary" id='ac'>AC</button>
				<button type="button" class="btn btn-secondary" id='backspace'><img src="images/backarrow.png"></button>
				<button type="button" class="btn btn-secondary"id='divide'>/</button>
			</div>
			<div class='rowTwo'>
				<button type="button" class="btn btn-light" id='seven'>7</button>
				<button type="button" class="btn btn-light" id='eight'>8</button>
				<button type="button" class="btn btn-light" id='nine'>9</button>
				<button type="button" class="btn btn-secondary" id='multiply'>x</button>
			</div>
			<div class='rowThree'>
				<button type="button" class="btn btn-light" id='four'>4</button>
				<button type="button" class="btn btn-light" id='five'>5</button>
				<button type="button" class="btn btn-light" id='six'>6</button>
				<button type="button" class="btn btn-secondary" id='subtract'>-</button>
			</div>
			<div class='rowFour'>
				<button type="button" class="btn btn-light" id='one'>1</button>
				<button type="button" class="btn btn-light" id='two'>2</button>
				<button type="button" class="btn btn-light" id='three'>3</button>
				<button type="button" class="btn btn-secondary" id='add'>+</button>
			</div>
			<div class='rowFive'>
				<button type="button" class="btn btn-light" id='decimal'>.</button>
				<button type="button" class="btn btn-light" id='zero'>0</button>
				<button type="button" class="btn btn-secondary"id='equals'>=</button>
			</div>
		</div>
	</div>

<script src="script.js"></script> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
